<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"type="text/javascript" charset="utf-8">
    </script>
</head>
<body>
    <h1>Flask-SocketIO Test</h1>
    <form id="start" method="POST" action="#">
        <input type="text" name="epoch" id="epoch" placeholder="Epoch" value="5">
        <input type="submit" value="Start">
    </form>
    <form>
        <select size="1" name="function" id="function">
            <option value="exp">exp(-x)</option>
            <option value="cos">cos(x)</option>
            <option value="sin">sin(x)</option>
            <option value="tanh">tanh(x)</option>
        </select>
    </form>
    <form id="Reset" method="POST" action="#">
        <input type="submit" value="Reset">
    </form>
    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect">
    </form>
    <div class="container">
        <div class="hero">
          <h1>Real Time Display</h1>
          <div class="chart-container">
            <canvas id="myChart" width="1000" height="600"></canvas>
          </div>
        </div>
      </div>
    <h2>Receive:</h2>
    <div id="log"></div>
</body>
</html>
